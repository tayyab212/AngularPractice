<p>login works!</p>


<div  [ngClass]="alertClass() "  role="alert">
   <div *ngIf="Valid==true">Email or Password is incorrect.</div> 
   <div *ngIf="Valid==false">Congratulations, Successfully login.</div> 
  </div>
<div class="container">
    <div class="container-fluid">
        <form [formGroup]="login" (ngSubmit)=(loginUser())>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="email" formControlName="email" class="form-control"
                    [class.is-invalid]="login.get('email').invalid && login.get('email').touched">
                <div *ngIf="login.get('email').invalid && login.get('email').touched">
                    <div *ngIf="login.get('email').errors?.required"> Please enter email</div>
                    <div *ngIf="login.get('email').errors?.email"> Please enter valid email</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="password" formControlName="password" class="form-control"
                    [class.is-invalid]="login.get('password').invalid && login.get('password').touched">

                <div *ngIf="login.get('email').invalid && login.get('email').touched">
                    <div *ngIf="login.get('password').errors?.required">Please enter password</div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Login</button>

        </form>
    </div>
</div>
